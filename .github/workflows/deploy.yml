name: Deploy
on:
  push:
    branches:
      - main #어디로 푸시했을 때 감지할 건지
jobs:
  build:
    runs-on: ubuntu-20.04 #우분투 버전 체크
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: tar create
        run: tar cvfz ./build.tar.gz *
        shell: bash
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Upload to S3
        run: |
          aws s3 cp --region ap-northeast-2 ./build.tar.gz s3://kimby-bucket
      - name: Deploy
        run:
          aws deploy create-deployment --application-name kimby-codeDeploy
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name kimby-codeDeploy-group --s3-location
          bucket=kimby-bucket,bundleType=tgz,key=build.tar.gz
